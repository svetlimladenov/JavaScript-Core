<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
       let $input = $('#newItemText').val();
       let $ul = $('#items');
       let $li = $('<li>');
       let $deleteButton = $('<a href="#">[Delete]</a>');
       $deleteButton.on('click', onButtonDeleteClick);
       $li.text($input);
       $li.append($deleteButton);
       $ul.append($li);
       
       function onButtonDeleteClick(e) {
           e.preventDefault();
           let $btn = $(e.target);
           $btn.parent().remove();
       }
    }
</script>
</body>
</html>
