<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
        let product = document.querySelectorAll('input')[0].value;
        let price = document.querySelectorAll('input')[1].value;
        if (!product || !price){
            return;
        }

        const productsList = $('#product-list');
        let totalSum = $('tfoot tr td').eq(1);
        let totalSumNumber = Number(totalSum.text());

        totalSumNumber += Number(price);
        totalSum.text(totalSumNumber);
        let tr = $('<tr></tr>');
        let $product = $('<td></td>').text(product);
        let $price = $('<td></td>').text(price);
        tr.append($product).append($price);
        productsList.append(tr);
        document.querySelectorAll('input')[0].value = '';
        document.querySelectorAll('input')[1].value = '';
    }
</script>

</body>
</html>
